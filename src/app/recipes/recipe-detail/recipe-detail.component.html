<!-- Recipe image -->
<div class="row">
    <div class="col-xs-12">
        <img 
        [src]="recipe.imagePath"
        
        alt="{{ recipe.name }}"
        class="img-responsive"
        >
    </div>
</div>
<!-- Recipe Name -->
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<!-- Drop down menu -->
<div class="row">
    <div class="col-xs-12">
        <div class="btn-groub" appDropdown>
            <button type="button" 
            class="btn btn-primary dropdown-toggle"
            
            > Mange Recipe
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To shopping list</a></li>
                <li><a (click)="onEditRecipe()" style="cursor: pointer;">Edit Recipe</a></li>
                <li><a (click)="onDelete()" style="cursor: pointer;">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<!-- Description of the Recipe -->
<div class="row">
    <div class="col-xs-12">
        {{ recipe.description }} 
    </div>
</div>

<!-- Ingredients of the Recipe -->
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li 
                class="list-group-item"
                *ngFor="let ingredient of recipe.ingredients"
                >
            {{ ingredient.name }} - {{ ingredient.amount }}
            </li>
        </ul>
    </div>
</div>
